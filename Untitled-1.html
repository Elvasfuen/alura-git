<meta charset="UTF-8" />

<script>
  var victorias = parseInt(prompt("Informe la cantidad de victorias"));
  var empates = parseInt(prompt("Informe la cantidad de empates"));
  var puntosTotal = victorias * 3 + empates;

  document.write("El total de puntos es: " + puntosTotal);

  document.write("<br>");
  document.write("<br>");

  if (puntosTotal < 28) {
    document.write("El equipo esta esta peor que el año pasado");
  }

  document.write("<br>");
  document.write("<br>");
  if (puntosTotal > 28) {
    document.write("El equipo esta esta mejor que el año pasado");
  }

  document.write("<br>");
  document.write("<br>");
  if (puntosTotal == 28) {
    document.write("El equipo esta esta igual que el año pasado");
  }
  //var numeroaleatorioEnterodeunoAdiez  = Math.round(Math.random()*10)
</script>
